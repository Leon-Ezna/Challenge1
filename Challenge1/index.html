<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/png" href="/img/Logo.png">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <div>
            <img class="logoAlura" src="/img/Logo.png" alt="Logo Alura">
        </div>
    </header>
    <main>
      <div class="contenedor">
        <section class="encriptacion">
          <form>
            <h1>Ingrese el texto aqui debajo.</h1>
            <textarea id="textoInput" cols="30" rows="10"></textarea>
          </form>
          <div class="accion">
            <div class="logoExclamacion">
              <img src="/img/exclamacion.png" alt="Logo de exclamacion" />
              <p> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
              <button type="button" id="botonEncriptar" class="boton">
                Encriptar
              </button>
              <button
                type="button"
                id="botonDesencriptar"
                class="boton boton--transparente"
              >
                Desencriptar
              </button>
            </div>
          </div>
        </section>
        <section class="textencrip">
          <div id="contenedorVacio">
            <img src="img/muñeco.png" alt="Imagen de un muñeco" />
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          <div id="contenedorResultado">
            <p id="resultado"></p>
            <button
              type="button"
              id="botonCopiar"
              class="boton boton--transparente"
            >
              Copiar
            </button>
          </div>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
